<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#header{
		background-color: yellow;
		width: 100%;
		height: 50px;
	}
	#nav{
		background-color: cornflowerblue;
		width: 30%;
		height: 100px;
		float: left;
	}
	#content{
		background-color: greenyellow;
		width: 65%;
		height: 100px;
		float: right;
	}
	#footer{
		background-color: palevioletred;
		width: 100%;
		height: 30px;
		/*clear: both;*/
	}
	#middle{
		overflow: hidden;
	}/* 보이는 영역뿐만 아니라 설정 값도 영역을 넘어가지 못함 */
	#container{
		width: 50%;
		margin: 10px auto;
	}
</style>
</head>
<body>
	<div id="container">
	<div id="header">header</div>
	<div id="middle">
		<div id="nav">nav</div>
		<div id="content">content</div>
	</div>
	<div id="footer">footer</div>
	</div>
</body>
</html>
