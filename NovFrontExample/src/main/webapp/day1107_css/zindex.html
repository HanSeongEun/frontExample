<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>z-index</title>
<style>
	div{
		width: 100px;
		height: 100px;
		position: absolute;	
	}
	#box1{
		background-color: blue;
		top: 0px;
		left: 0px;
		z-index: 2;
	}
	#box2{
		background-color: chartreuse;
		top: 30px;
		left: 30px;
		z-index: 10;
	}
	#box3{
		background-color: crimson;
		top: 60px;
		left: 60px;
	}
</style>
</head>
<body>
	<div id="box1">box1</div>
	<div id="box2">box2</div>
	<div id="box3">box3</div>
</body>
</html>
