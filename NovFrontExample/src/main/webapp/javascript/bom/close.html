<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>close</title>
</head>
<body>
	<h5>close.html문서입니다.</h5>
	<input id="input"><br>	
	<button onclick="w_close()">종료</button>
	
	<script>
		function w_close() {
			let data = window.document.querySelector("#input").value;
			opener.document.querySelector("#output").innerHTML
				= data;
			
			self.close();//현재 창 닫기
		}
	</script>
</body>
</html>
