<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>	
	<script>
		let s = 'aBcDeF';
		let result1 = s.toLocaleLowerCase();
		let result2 = s.toLocaleUpperCase();
		document.write(result1 + "<br>");//출력 abcdef
		document.write(result2 + "<br>");//출력 ABCDEF
		document.write("<br>");
		document.write(s);
	</script>
</body>
</html>
