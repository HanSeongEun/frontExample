<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	p[title]{
		color: burlywood;
	}
	p[title="first"]{
		font-size: 2em;
	}
</style>
</head>
<body><!-- 로렌 입숨 : 표준 채우기 텍스트 -->
<p title="first">대법원과 각급법원의 조직은 법률로 정한다. 공개하지 아니한 회의내용의 공표에 관하여는 법률이 정하는 바에 의한다.</p>

<p title="second">헌법재판소는 법관의 자격을 가진 9인의 재판관으로 구성하며, 재판관은 대통령이 임명한다.</p>

<p>국회가 재적의원 과반수의 찬성으로 계엄의 해제를 요구한 때에는 대통령은 이를 해제하여야 한다.</p>

</body>
</html>
