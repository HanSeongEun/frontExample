<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>input2</title>
</head>
<body>
	<form>
		<table>
			<tr>
				<td>날짜 입력</td>
				<td>
					<input type="date" name="date1" min="2023-11-04" max="2023-11-18">
					<input type="datetime-local" name="date2" max="2023-11-05T13:00">
					<input type="time" name="time">
					<input type="week" name="week">
					<input type="month" name="month">
				</td>
			</tr>
			<tr>
				<td>url</td>
				<td>
					<input type="url" name="url">
				</td>
			</tr>
			<tr>
				<td>emil</td>
				<td>
					<input type="email" name="email">
				</td>
			</tr>
			<tr>
				<td>tel</td>
				<td>
					<input type="tel" name="tel" pattern="010-[0-9]{4}-[0-9]{4}" title="010-####-####">
				</td>
			</tr>
			<tr>
				<td>숫자값</td>
				<td>
					<input type="number" name="n1" min="1" max="10" value="1" step="3">
					<input type="range" name="n2" min="0" max="50">e
				</td>
			</tr>
			<tr>
				<td>검색창</td>
				<td>
					<input type="search" name="search">
				</td>
			</tr>
			<tr>
				<td>색상</td>
				<td>
					<input type="color" name="color">
				</td>
			<tr>
				<td colspan="2"><input type="submit" value="전송"></td>
			</tr>

		</table>
	</form>
</body>
</html>
