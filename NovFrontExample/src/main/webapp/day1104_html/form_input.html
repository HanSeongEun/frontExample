<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>input</title>
</head>
<body>
	<form>
		<table border="1">
			<tr>
				<td>아이디</td> 
				<td>
					<input name="id" value="아이디" size="10" maxlength="5">
					<input type="hidden" name="hidden" value="숨겨서 보냄">
				</td>
			</tr>
			<tr>
				<td>비밀번호</td> 
				<td><input type="password" name="pwd"> </td>
			</tr>
			
			<tr>
				<td>라디오버튼</td>
				<td>
					<input type="radio" id="age10" name="age" value="10"><!-- 
					--><label for="age10">10대</label><!-- 
					--><input type="radio" id="age20" name="age" value="20"><!--
					--><label for="age20">20대</label><!--
					--><input type="radio" id="age30" name="age" value="30" checked><!--
					--><label for="age30">30대</label><br>
					<input type="radio" name="gender" value="m">남
					<input type="radio" name="gender" value="f">여
				</td>
			</tr>
			<tr>
				<td>체크박스</td>
				<td>
					<input type="checkbox" id="cat" name="pet" value="cat"><!--
					--><label for="cat">고양이</label><!--
					--><input type="checkbox" id="dog" name="pet" value="dog"><!--
					--><label for="dog">개</label><!--
					--><input type="checkbox" id="hamster" name="pet" value="hamster" checked><!--
					--><label for="hamster">햄스터</label>				
				</td>
			</tr>
			<tr>
				<td>파일 선텍</td>
				<td>
					<input type="file" name="file" multiple accept="image/jpg">
				</td>
			</tr>	
			<tr>
				<td colspan="2"><input type="submit" value="전송">	</td>
			</tr>
		</table>
		
	</form>
</body>
</html>
