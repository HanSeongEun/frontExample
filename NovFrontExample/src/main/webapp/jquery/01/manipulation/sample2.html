<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">	
<title>sample2</title>
</head>
<body>
	<p id="first">가져온 문자열</p>
	<p id="second">변경전</p>
	<script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>

		$(function() {
			$("p#second").text($("p#first").text());

	</script>
