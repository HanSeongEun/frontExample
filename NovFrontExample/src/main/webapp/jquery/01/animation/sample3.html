<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<title>sample3 </title>


	<style type="text/css">
		div {
			width: 300px;
			height: 300px;
			background: red;
			display: none;
		}
	</style>
</head>

<body>
	<button id="show">표시</button>
	<button id="hide">비표시</button>
	<div></div>
	<script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(function () {
			$("button#show").click(function () {
				$("div").show("slow");
			});
			$("button#hide").click(function () {
				$("div").hide("slow");
			});
		});
	</script>

</body>

</html>
