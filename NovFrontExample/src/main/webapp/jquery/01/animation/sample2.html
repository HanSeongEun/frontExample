<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<title>sample2 </title>

	<style type="text/css">
		div {
			width: 300px;
			height: 300px;
			background: red;
			display: none;
		}
	</style>
</head>

<body>

	<button>표시</button>
	<div></div>
	<script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(function () {
			$("button").click(function () {
				$("div").show(5000, function () {
					$(this).css("background", "blue");
				});
			});
		});
	</script>

</body>

</html>
