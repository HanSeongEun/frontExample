<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<title>sample2</title>
</head>

<body>
	<a href="sea.jpg">화면을 변경</a>
	<p>
		<img src="flower.jpg" alt="꽃" />
	</p>
	<script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(function () {
			$("a").click(function () {
				$("img").attr("src", "sea.jpg")
						.attr("alt", " 바다");
			});
		});
	</script>

</body>

</html>
